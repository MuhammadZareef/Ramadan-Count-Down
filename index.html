<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Ramadan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <div class="content">
            <div class="days">
                <h1 id="days"></h1>
                <p>Days</p>
            </div>
            <div class="time">
                <div class="hours">
                    <h1 id="hours"></h1>
                    <p>Hours</p>
                </div>
                <h1>:</h1>
                <div class="minutes">
                    <h1 id="minutes"></h1>
                    <p>Minutes</p>
                </div>
                <h1>:</h1>
                <div class="seconds">
                    <h1 id="seconds"></h1>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
